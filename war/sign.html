<!-- sign form Start -->
<div class="novel-login">
  <div class="login-form novel-login-form">
    <div class="novel-login_title">
        <p>Sign In</p>
    </div>
    <div class="form-group">
      <input type="text" class="form-control login-field" value="" placeholder="Enter your ID :)" id="login-name" />
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>

    <div class="form-group">
      <input type="text" class="form-control login-field" value="" placeholder="Enter your Mail :)" id="login-pass" />
      <label class="login-field-icon fui-mail" for="login-pass"></label>
    </div>

    <div class="form-group">
      <input type="password" class="form-control login-field" value="" placeholder="Password :)" id="login-pass" />
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <div class="form-group">
      <input type="password" class="form-control login-field" value="" placeholder="Confirm Password :)" id="login-pass-confirm" />
      <label class="login-field-icon fui-lock" for="login-pass-confirm"></label>
    </div>

    <a class="btn btn-primary btn-lg btn-block" href="#">Create Account :)</a>
  </div>
</div>
<!-- sign form End -->
